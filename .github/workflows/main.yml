name: Automatic PR Review with AI

on:
  pull_request: 
      types: [opened, synchronize]
  issue_comment:
  pull_request_review_comment: # Novo gatilho para comentários em revisões de PR

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: 106d079459ea49ddb72ce23748e28698
